<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Prospection Lead System</span>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="Share">
        <mat-icon>share</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
            <mat-icon>person</mat-icon><span>Minha Conta</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Configurações</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Ajuda</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="#">
            <mat-icon>exit_to_app</mat-icon>Sair
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="#">
                <mat-icon>dashboard</mat-icon><span>Dashboard</span>
            </mat-list-item>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>Produtos</mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/new-product">
                        <mat-icon>create</mat-icon><span>Novo</span>
                    </a>
                    <a mat-list-item routerLink="/products">
                        <mat-icon>table_chart</mat-icon><span>Consultar</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>Ofertas</mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/new-product">
                        <mat-icon>create</mat-icon><span>Novo</span>
                    </a>
                    <a mat-list-item routerLink="/products">
                        <mat-icon>table_chart</mat-icon><span>Consultar</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>Coberturas</mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/new-product">
                        <mat-icon>create</mat-icon><span>Novo</span>
                    </a>
                    <a mat-list-item routerLink="/products">
                        <mat-icon>table_chart</mat-icon><span>Consultar</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>Assistências</mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="/new-product">
                        <mat-icon>create</mat-icon><span>Novo</span>
                    </a>
                    <a mat-list-item routerLink="/products">
                        <mat-icon>table_chart</mat-icon><span>Consultar</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-expansion-panel [class.mat-elevation-z0]="true">
                <mat-expansion-panel-header>Simulações</mat-expansion-panel-header>
                <mat-nav-list>
                    <a mat-list-item routerLink="#">
                        <mat-icon>add_shopping_cart</mat-icon><span>Novo</span>
                    </a>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
            <div class="app-sidenav-content">
                <router-outlet></router-outlet>
            </div>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
