<mat-toolbar color="primary">
  <span>Prospection Lead System</span>
</mat-toolbar>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Products </span>
    <a mat-button routerLink="/new-product">Novo Produto</a>
    <a mat-button routerLink="/products">Consultar Produtos</a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
          <mat-list-item routerLink="#">
              <mat-icon>dashboard</mat-icon><span>Dashboard</span>
          </mat-list-item>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Mobile Phone
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">
                      <mat-icon>apple</mat-icon><span>iOS</span>
                  </a>
                  <a mat-list-item routerLink="#">
                      <mat-icon>android</mat-icon><span>Android</span>
                  </a>
              </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Frameworks
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item routerLink="#">Spring</a>
                  <a mat-list-item routerLink="#">Hibernate</a>
                  <a mat-list-item routerLink="#">Struts</a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
          <div class="app-sidenav-content">
            <router-outlet></router-outlet>
          </div>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
