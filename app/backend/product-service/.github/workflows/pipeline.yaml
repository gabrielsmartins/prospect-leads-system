name: Quarkus Movies Service CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Compile
        run: ./gradlew clean compileTestJava

      - name: Test
        run: ./gradlew test

      - name: Build
        run: ./gradlew build