spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  boot:
    admin:
      client:
        url: http://service-discovery.railway.internal/admin/
        instance:
          service-url: http://service-discovery.railway.internal/admin/

eureka:
  instance:
    hostname: prospect-leads-product-service.railway.internal
  client:
    enabled: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://service-discovery.railway.internal/eureka/