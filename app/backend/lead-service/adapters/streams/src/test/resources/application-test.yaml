spring:
  application:
    name: lead-service
  main:
    allow-bean-definition-overriding: true
  redis:
    client-type: LETTUCE
    lettuce:
      pool:
        enabled: true


redis:
  streams:
    key: leads
    group: ${spring.application.name}

eureka:
  client:
    enabled: false
    register-with-eureka: false

