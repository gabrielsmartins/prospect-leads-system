spring:
  redis:
    username: ${REDISUSER}
    password: ${REDISPASSWORD}
    port: ${REDISPORT}
    host: ${REDISHOST}
    ssl: false
    lettuce:
      pool:
        enabled: true
  boot:
    admin:
      client:
        url: https://service-discovery.railway.internal/admin

eureka:
  instance:
    hostname: prospect-leads-bff-service.railway.internal
  client:
    enabled: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: https://service-discovery.railway.internal/eureka/


webservice:
  products:
    url: https://prospect-leads-product-service.up.railway.app/products/v1
  quotes:
    url: https://prospect-leads-lead-service.up.railway.app/insurance_quotes/v1