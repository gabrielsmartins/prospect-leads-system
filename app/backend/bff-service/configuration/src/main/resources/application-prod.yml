spring:
  redis:
    username: ${REDISUSER}
    password: ${REDISPASSWORD}
    port: ${REDISPORT}
    host: ${REDISHOST}
    ssl: false
    lettuce:
      pool:
        enabled: true
  boot:
    admin:
      client:
        url: https://service-discovery.up.railway.app/admin/
        instance:
          service-url: https://service-discovery.up.railway.app/admin/

eureka:
  instance:
    health-check-url: https://prospect-leads-product-service.up.railway.app/actuator/health
    hostname: prospect-leads-product-service.up.railway.app
  client:
    enabled: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: https://service-discovery.up.railway.app/eureka/


webservice:
  products:
    url: https://prospect-leads-product-service.up.railway.app/products/v1
  quotes:
    url: https://prospect-leads-quote-service.up.railway.app/insurance_quotes/v1